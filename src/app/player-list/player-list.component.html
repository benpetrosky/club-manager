<h2>List of players</h2>

<div *ngFor="let player of players | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(player)"><em>{{player.name}}</em> is {{player.age}} years old.</h3>
    <div *ngIf="currentRoute === '/admin'">
     {{player.description}}
     <hr>
     <app-edit-player [selectedPlayer]="player"></app-edit-player>
   </div>

  </div>
</div>
